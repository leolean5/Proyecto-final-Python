{% extends 'base.html' %}

{% block title %}
Administrar Usuarios
{% endblock %}

{% block content %}
<h1>Lista de Usuarios</h1>
<table>
    <thead>
        <tr>
            <th>Nombre de Usuario</th>
            <th>Email</th>
            <th>Fecha de Creaci√≥n</th>
        </tr>
    </thead>
    <tbody>
        {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.username }}</td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.date_joined }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
