<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ publicacion.title }}</title>
</head>
<body>
    <h1>{{ publicacion.title }}</h1>
    <h2>{{ publicacion.subtitle }}</h2>
    <p><strong>Autor:</strong> {{ publicacion.author }}</p>
    <p><strong>Fecha:</strong> {{ publicacion.date }}</p>
    <div>
        <img src="{{ publicacion.image.url }}" alt="Imagen del blog" style="max-width: 600px;">
        <!-- Si hay una imagen asociada, se muestra -->
    </div>
    <p>{{ publicacion.body }}</p>
    <a href="/">Volver a la lista</a>  
    <!-- Link para regresar a la lista de publicaciones -->
</body>
</html>
