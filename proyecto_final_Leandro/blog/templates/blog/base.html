<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/crear/">Crear Publicación</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% if messages %}
        <!-- Bloque para mostrar mensajes de confirmación -->
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            <!-- Renderizo cada mensaje disponible -->
            {% endfor %}
        </ul>
        {% endif %}
        {% block content %}
        <!-- Aquí irá el contenido específico de cada página -->
        {% endblock %}
    </main>
</body>
</html>
