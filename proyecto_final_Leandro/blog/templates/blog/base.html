<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/crear/">Crear Publicación</a></li>
                {% if user.is_authenticated %}
                    <!-- Muestra el formulario de logout si el usuario está autenticado -->
                    <li>
                        <form action="/logout/" method="post" style="display: inline;">
                            {% csrf_token %}
                            <!-- Botón de logout -->
                            <button type="submit">Cerrar Sesión</button>
                        </form>
                    </li>
                {% else %}
                    <!-- Link de login si el usuario no está autenticado -->
                    <li><a href="/login/">Iniciar Sesión</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% if messages %}
        <!-- Bloque para mostrar mensajes de confirmación -->
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% block content %}
        <!-- Aquí irá el contenido específico de cada página -->
        {% endblock %}
    </main>
</body>
</html>
